<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="lessonstore.webmanifest">
        <link rel ="icon" type="image/x-icon" href="subjectPic/history.jpg"> <!--icon-->
        <title>Book Lesson</title>

    <div id="app">
        <ul class="apps" v-for="lesson in lessons">
            <li> Topic : {{ lesson.topic }}</li>
            <li> Location : {{ lesson.location }}</li>
            <li> Price : {{ lesson.price }}</li>
        </ul>
           </div>
        
          <!----->
                    <script>
                        let app = new Vue({
                            el: "#app",
                            data: {
                                lessons: [],
                                
                            },
                            created: function(){
                               //to check if the browser (navigator) supports service worker
                               if("serviceworker" in navigator){
                                navigator.serviceWorker.register("service-worker.js") //the service worker should register the service-worker.js page which stores the cache storage
                               }
                            }
                
                        })
                    </script>
